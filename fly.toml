app = "taskcast"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[env]
  TASKCAST_LOG_LEVEL = "info"

[http_service]
  internal_port = 3721
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"
